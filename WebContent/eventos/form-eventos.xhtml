<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.eventFormTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.eventFormHeader}</h2>
			<p:fieldset legend="#{str.eventLegendForm}">
				<h:form>
					<h:panelGrid columns="1">
						<p:inputText placeholder="#{str.eventNamePrompt}"
							value="#{eventoBean.evento.nombre}"></p:inputText>

						<p:inputText placeholder="#{str.eventManagerPrompt}"
							value="#{eventoBean.evento.encargado}"></p:inputText>
						<p:inputText placeholder="#{str.eventStreetPrompt}"
							value="#{eventoBean.evento.calle}"></p:inputText>
						<p:inputText placeholder="#{str.eventColonyPrompt}"
							value="#{eventoBean.evento.colonia}"></p:inputText>

                                                        
                                                        <p:selectOneMenu value="#{eventoBean.evento.categoria.id}" style="height:29px">
							<f:selectItems value="#{eventoBean.categorias}" var="e"
								itemLabel="#{e.nombre}" itemValue="#{e.id}"></f:selectItems>
						</p:selectOneMenu>
					</h:panelGrid>
					<p:commandButton value="#{str.buttonSave}"
						action="#{eventoBean.guardar()}"></p:commandButton>
					<p:commandButton value="#{str.buttonDelete}"
						action="#{eventoBean.eliminar()}"></p:commandButton>
					<p:commandButton value="#{str.buttonCancel}"
						action="#{eventoBean.cancelar()}"></p:commandButton>
				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
