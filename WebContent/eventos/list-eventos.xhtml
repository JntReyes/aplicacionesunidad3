<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.eventListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.eventListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{eventoBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{eventoBean.eventos}" var="e">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{eventoBean.editar(e)}"></h:commandButton>
					</h:form>
				</p:column>
				
				<p:column headerText="#{str.eventNameHeader}">
					<p:outputLabel value="#{e.nombre}"></p:outputLabel>
				</p:column>

				
				<p:column headerText="#{str.eventManagerHeader}">
					<p:outputLabel value="#{e.encargado}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="#{str.eventStreetHeader}">
					<p:outputLabel value="#{e.calle}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.eventColonyHeader}">
					<p:outputLabel value="#{e.colonia}"></p:outputLabel>
				</p:column>
                            
                            <p:column headerText="#{str.eventCategoryHeader}">
					<p:outputLabel value="#{e.categoria.nombre}"></p:outputLabel>
				</p:column>
			
				
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
