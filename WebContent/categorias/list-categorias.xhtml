<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.categoryListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.categoryListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{categoriaBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{categoriaBean.categorias}" var="ca">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{categoriaBean.editar(ca)}"></h:commandButton>
					</h:form>
				</p:column>
				<p:column headerText="#{str.categoryNameHeader}">
					<p:outputLabel value="#{ca.nombre}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.categoryDescriptionHeader}">
					<p:outputLabel value="#{ca.descripcion}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="#{str.categoryTypeHeader}">
					<p:outputLabel value="#{ca.tipo}"></p:outputLabel>
				</p:column>

				<p:column headerText="#{str.categoryOtherHeader}">
					<p:outputLabel value="#{ca.otros}"></p:outputLabel>
				</p:column>
                            
                            
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
