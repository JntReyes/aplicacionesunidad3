<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.categoryFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.categoryFormHeader}</h2>
                <p:fieldset legend="#{str.categoryLegendForm}">
                    <h:form>
                        <h:panelGrid columns="5">

                            <p:inputText placeholder="#{str.categoryNamePrompt}"
                                         value="#{categoriaBean.categoria.nombre}" 
                                         style="padding-top:0px; height:24px" ></p:inputText>

                            <p:inputText placeholder="#{str.categoryDescriptionPrompt}"
                                         value="#{categoriaBean.categoria.descripcion}" 
                                         style="padding-top:0px; height:24px" ></p:inputText>

                            <p:inputText placeholder="#{str.categoryTypePrompt}"
                                            value="#{categoriaBean.categoria.tipo}" 
                                         style="padding-top:0px; height:24px" ></p:inputText>

                            <p:inputText placeholder="#{str.categoryOtherPrompt}"
                                         value="#{categoriaBean.categoria.otros}" 
                                         style="padding-top:0px; height:24px" ></p:inputText>




                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{categoriaBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{categoriaBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{categoriaBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
